#设置端口
server.port=8989
#设置数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yingx?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
#实体类起别名   指定mapper文件路径
mybatis.type-aliases-package=cn.baizhi.entity
mybatis.mapper-locations=classpath:cn/baizhi/mapper/*.xml
#设置文件上传大小
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
#日志级别
logging.level.cn.baizhi=debug
#配置redis
spring.redis.host=192.168.40.132
spring.redis.port=8000
spring.redis.database=0